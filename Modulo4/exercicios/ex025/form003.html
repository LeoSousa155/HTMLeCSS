<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="20" step="0.1" placeholder="0.0" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <!-- o value pode ser definido automaticamente por javascript -->
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <!-- o value pode ser definido automaticamente por javascript -->
            <input type="date" name="dia" id="idia" value="2024-06-21">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <!-- o value pode ser definido automaticamente por javascript -->
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
