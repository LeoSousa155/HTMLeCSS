<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs</title>
</head>
<body>
    <form action="get" autocomplete="on">
        <p>
            <label for="inum1">Número 1: </label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="calcular">
            <input type="reset" value="Limpar">
        </p>
    </form>


    <form action="get">
        <p>
            <input type="range" name="range" id="irange" min="1" max="5" step="1" required
            oninput="rangeval.innerHTML = Number(irange.value)">
            <output id="rangeval"></output>
        </p>

        <p>
            <input type="submit" value="calcular">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="get">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="calcIdade()">
            <output id="idade"></output>
        </p>
    </form>

    <script>
        function calcIdade(ano) {
            let atual = new Date().getFullYear();
            idade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
