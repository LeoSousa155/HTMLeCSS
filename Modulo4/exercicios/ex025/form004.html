<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formul√°rio</title>
</head>
<body>
    <form action="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais: </legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="iphone">Telemovel: </label>
                <input type="tel" name="phone" id="iphone" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="XXXX-XXXX" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
