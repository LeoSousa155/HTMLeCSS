<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formul√°rio</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Desportos favoritos</legend>
            <input type="checkbox" name="desfut" id="idesfut"> <label for="idesfut">Futebol</label>
            <input type="checkbox" name="destennis" id="idestennis"> <label for="idestennis">Tennis</label>
            <input type="checkbox" name="desvolei" id="idesvolei"> <label for="idesvolei">Volei</label>
            <input type="checkbox" name="descorrida" id="idescorrida"> <label for="idescorrida">Corrida</label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas"> Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem"> Femenino</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
